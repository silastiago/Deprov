<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{msg.login}</title>
		
		<h:outputStylesheet library="css" name="sistema.css"/>
	</h:head>
	<h:body>
		<div class="container-fluid">
		  <div class="row">
		    <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
		    <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>
		    <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
		  </div>
		  
		  <div class="row">
		    <div class="col-sm-12" >
		    	<h:form id="frm" enctype="multipart/form-data">
		
					<h:messages showDetail="false" showSummary="true" 
						styleClass="form-messages" errorClass="error"/>
		
					<h:panelGrid columns="2" styleClass="form-grid" style="padding: 10px"
							columnClasses="label, campo" id="panel">
					
						<h:outputLabel value="Login"/>
						<h:inputText value="#{loginBean.usuario}" size="20"/>
						
						<h:outputLabel value="Senha"/>
						<h:inputSecret value="#{loginBean.senha}" size="20"/>
						
						<h:panelGroup/>
						<h:commandButton value="Logar" action="#{loginBean.logar()}"/>
					</h:panelGrid>
				</h:form>
		    
		    </div>
		  </div>
		  
		  <div class="row">
		    <div class="col-sm-12" style="background-color:lavender;">col-sm-12</div>
		  </div>
		</div>
	</h:body>
</html>
