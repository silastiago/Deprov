<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="codigo" value="#{cadastroVeiculoBean.veiculo}" />
</f:metadata>


<ui:composition template="/templates/template.xhtml">

	<ui:define name="tituloJanela">Sistema com JSF 2.0 e Facelets</ui:define>
	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data" acceptcharset="ISO-8859-1">
			<div class="ui-fluid">
				

			
			
		<p:tabView>
        <p:tab title="Veiculo">
            
            				<p:panelGrid columns="4" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo, rotulo, campo">
					

					<h:outputText value="Placa no Veiculo" />
					<p:inputText value="#{cadastroVeiculoBean.veiculo.placa}" />
					
					<h:outputText value="Placa Original" />
					<p:inputText value="#{cadastroVeiculoBean.veiculo.placaOriginal}" />
					
					<h:outputLabel value="Tipo" />
					<h:selectOneMenu value="#{cadastroVeiculoBean.veiculo.tipo}"
						label="Tipo">
						<f:selectItem itemLabel="Selecione o Tipo do Veiculo"
							noSelectionOption="true" />
						<f:selectItems value="#{cadastroVeiculoBean.tipos}" var="tipo"
							itemValue="#{tipo}" itemLabel="#{tipo.tipo}" />
					</h:selectOneMenu>

					<h:outputLabel value="Cor" />
					<h:selectOneMenu value="#{cadastroVeiculoBean.veiculo.cor}"
						label="Cor">
						<f:selectItem itemLabel="Selecione a cor do Veiculo"
							noSelectionOption="true" />
						<f:selectItems value="#{cadastroVeiculoBean.cores}" var="cor"
							itemValue="#{cor}" itemLabel="#{cor.cor}" />
					</h:selectOneMenu>

					<h:outputLabel value="Fabricante" />
					<h:selectOneMenu value="#{cadastroVeiculoBean.veiculo.fabricante}" label="Fabricante" >
						<f:selectItem itemLabel="Selecione o Fabricante do Veiculo"
							noSelectionOption="true" />
						<f:selectItems value="#{cadastroVeiculoBean.fabricantes}"
							var="fabricante" itemValue="#{fabricante}"
							itemLabel="#{fabricante.fabricante}" />
					</h:selectOneMenu>

					<h:outputLabel value="Modelo" />
					<h:selectOneMenu value="#{cadastroVeiculoBean.veiculo.modelo}"
						label="Modelo" id="modelos">
						<f:selectItem itemLabel="Selecione o Modelo do Veiculo"
							noSelectionOption="true" />
						<f:selectItems value="#{cadastroVeiculoBean.modelos}" var="modelo"
							itemValue="#{modelo}" itemLabel="#{modelo.modelo}" />
					</h:selectOneMenu>

					<h:outputText value="Ano de Fabricação" />
					<p:inputMask value="#{cadastroVeiculoBean.veiculo.anofabricacao}"
						mask="9999/9999" />

					<h:outputText value="Chassi" />
					<p:inputText value="#{cadastroVeiculoBean.veiculo.chassi}" />

					<h:outputText value="Motor" />
					<p:inputText value="#{cadastroVeiculoBean.veiculo.motor}" />

					<h:outputText value="Local Atual: " />
					<p:inputText value="#{cadastroVeiculoBean.veiculo.localAtual}" />

					<h:outputText value="Obs" />
					<p:inputTextarea value="#{cadastroVeiculoBean.veiculo.obs}" />

					<h:outputText value="Numero de Dossie" />
					<p:inputText
						value="#{cadastroVeiculoBean.veiculo.dossie}" />
					
					<h:outputText value="Numero ocorrencia" />
					<p:inputText
						value="#{cadastroVeiculoBean.veiculo.numero_ocorrencia}" />

					<h:outputText value="Ip Processo" />
					<p:inputText value="#{cadastroVeiculoBean.veiculo.ip_processo}" />


					<h:outputLabel value="Seguro" />
					<h:selectOneMenu value="#{cadastroVeiculoBean.veiculo.seguro}"
						label="Seguro">
						<f:selectItem itemLabel="Selecione o Seguro do Veiculo"
							noSelectionOption="true" />
						<f:selectItems value="#{cadastroVeiculoBean.seguros}" var="seguro"
							itemValue="#{seguro}" itemLabel="#{seguro.seguro}" />
					</h:selectOneMenu>

					<h:outputText value="Situação" />
					<p:inputText value="#{cadastroVeiculoBean.veiculo.situacao}" />


					<h:outputText value="Condição" />
					<p:inputText value="#{cadastroVeiculoBean.veiculo.condicao}" />

					<h:outputText value="Proprietario" />
					<p:inputText value="#{cadastroVeiculoBean.veiculo.proprietario}" />

					<h:outputText value="Chave: " />
					<p:inputText value="#{cadastroVeiculoBean.veiculo.chave}" />

					<h:outputText value="Comentarios" />
					<p:inputText value="#{cadastroVeiculoBean.veiculo.comentarios}" />

					<h:outputLabel value="Exame Veicular" />
					<h:selectOneMenu value="#{cadastroVeiculoBean.veiculo.pericia}"
						label="Pericia">
						<f:selectItem itemLabel="Selecione a Pericia do Veiculo"
							noSelectionOption="true" />
						<f:selectItems value="#{cadastroVeiculoBean.pericias}"
							var="pericia" itemValue="#{pericia}" itemLabel="#{pericia.pericia}" />
					</h:selectOneMenu>
						
					<h:outputText value="Motivo da Apreensão:" />
					<p:inputText value="#{cadastroVeiculoBean.veiculo.motivoApreensao}" />

					<p:outputLabel for="mask" value="Data:" />
					<p:calendar id="mask" value="#{cadastroVeiculoBean.veiculo.date4}"
						pattern="dd/MM/yyyy" mask="true" navigator="true" showOn="button">
						<f:convertDateTime pattern="dd/MM/yyyy" type="both" dateStyle="short"/>						
						</p:calendar>
				</p:panelGrid>
			<h:commandButton action="#{cadastroVeiculoBean.cadastrar()}" value="Salvar" />
			
			
			<h:link outcome="Foto" value="Foto">
				<f:param name="codigo"  value="#{cadastroVeiculoBean.veiculo.codigo}"/>
			</h:link>
			
			<h:commandButton actionListener="#{cadastroRelatorioBean.gerarRelatorio}" value="Gerar Relatorio" 
				onclick="this.form.target='_blank'">
				<f:attribute name="codigo" value="#{cadastroVeiculoBean.veiculo}" />
			</h:commandButton>			
			
			
			<h:link outcome="Ocorrencia" value="Gerar Ocorrencia">
				<f:param name="codigo"  value="#{cadastroVeiculoBean.veiculo.codigo}"/>
			</h:link>
			
			
			
			
        </p:tab>
         <p:tab title="Fotos do Veiculo">
            
            <h:form enctype="multipart/form-data" acceptcharset="ISO-8859-1">
			<div class="ui-fluid">
				<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo">
				
				<p:fileUpload value="#{cadastroFotoBean.file}" mode="simple" skinSimple="true"/>
				
				<p:commandButton value="Submit" ajax="false" actionListener="#{cadastroFotoBean.upload}"  update="galeria">
					<f:attribute name="codigo" value="#{cadastroVeiculoBean.veiculo}" />
				</p:commandButton>
				
			</p:panelGrid>
				</div>
			</h:form>
			
			
			<h:form enctype="multipart/form-data" id="foto">
			<div class="ui-fluid" align="center">
			
			<p:contextMenu for="galeria">
        		<p:menuitem value="Delete" update="galeria" icon="ui-icon-close" actionListener="#{cadastroFotoBean.excluir}"/>
    		</p:contextMenu>
				
			<p:dataTable id="galeria" var="image" value="#{cadastroFotoBean.listaFotos}" 
			selection="#{cadastroFotoBean.foto}" selectionMode="single" rowKey="#{image.codigo}">
				<p:column>
					<p:graphicImage value="#{image.path}" width="100%" height="100%" />
				</p:column>
			</p:dataTable>
			
				</div>
			</h:form>
            
		</p:tab>
    </p:tabView>
			
			</div>
		
		
		
		
		
		
		</h:form>

	</ui:define>	
	</ui:composition>




</html>
