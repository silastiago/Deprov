<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="codigo"/>
</f:metadata>


<ui:composition template="/templates/template.xhtml">

	<ui:define name="tituloJanela">Sistema com JSF 2.0 e Facelets</ui:define>
	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data" >
			<div class="ui-fluid">
				<h1>Cadastro de Ocorrencia</h1>
				<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo">
				
				 <p:fileUpload   label="Procurar..."  fileUploadListener="#{cadastroFotoBean.handleFileUpload}"
 				allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  mode="advanced"/>
 				
				
				
				<h:commandButton action="#{cadastroFotoBean.cadastrar(codigo)}" value="Salvar" />
				
				
				

			</p:panelGrid>
				</div>
			</h:form>
	</ui:define>	
	</ui:composition>
</html>
