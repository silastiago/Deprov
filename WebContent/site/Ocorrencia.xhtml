<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="codigo"/>
</f:metadata>

<ui:composition template="/templates/template.xhtml">

	<ui:define name="tituloJanela">Sistema com JSF 2.0 e Facelets</ui:define>
	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data" acceptcharset="ISO-8859-1" id="form">
			<div class="ui-fluid">
				<h1>Cadastro de Ocorrencia</h1>
				<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo">

				<h:outputText value="Nome: " />
				<h:inputText value="#{cadastroOcorrrenciaBean.ocorrencia.ocorrencia}" />

				<p:outputLabel for="mask" value="Data:" />
					<p:calendar id="mask" value="#{cadastroOcorrrenciaBean.ocorrencia.data}"
						pattern="dd/MM/yyyy" mask="true" navigator="true" showOn="button">
						<f:convertDateTime pattern="dd/MM/yyyy" type="both" dateStyle="short"/>						
					</p:calendar>
				
				<p:commandButton action="#{cadastroOcorrrenciaBean.cadastrar(codigo)}"  update=":lista" value="Salvar" />
				

			</p:panelGrid>
				</div>
			</h:form>
			
				<h:form enctype="multipart/form-data" id="lista">
				<p:dataTable value="#{cadastroOcorrrenciaBean.listarVeiculo(codigo)}" var="ocorrencia"   rows="10" rowsPerPageTemplate="5,10,15,20"
				id="mostraEquipamento"  paginator="true" >
				
				
				<p:column filterBy="#{ocorrencia.ocorrencia}"  style="text-align: center; width:10%" filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Nome da Ocorrencia" />
					</f:facet>
					<h:outputText value="#{ocorrencia.ocorrencia}" />
				</p:column>
								
				<p:column filterBy="#{ocorrencia.data}"  style="text-align: center; width:10%" filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Data da Ocorrencia" />
					</f:facet>
					<h:outputText value="#{ocorrencia.data}" />
				</p:column>
				
				<p:column filterBy="#{ocorrencia.veiculo.placa}"  style="text-align: center; width:10%" filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Veiculo da Ocorrencia" />
					</f:facet>
					<h:outputText value="#{ocorrencia.veiculo.placa}" />
				</p:column>
				
			<p:column style="text-align: center; width:5%">
					<h:link outcome="Ocorrencia2" value="Editar Ocorrencia">
					<i class="icon-edit"></i>
					<f:param name="codigo_ocorrencia"  value="#{ocorrencia.codigo}"/>
					</h:link>
				</p:column>
			
			<p:column style="text-align: center; width:5%">
				<h:commandLink value="Excluir"
				 action="#{cadastroOcorrenciaBean.excluir(ocorrencia)}"
				 onclick="if (!confirm('Confirmar a exclusÃ£o desta Ocorrencia? ')) return false"/>
				 <i class="icon-remove-sign"></i>
			</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>	
	</ui:composition>
</html>
