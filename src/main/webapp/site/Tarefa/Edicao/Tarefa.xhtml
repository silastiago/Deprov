<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="codigoVeiculo"/>
	<f:viewParam name="codigoTarefa" value="#{cadastroTarefaBean.tarefa}" />
	<f:viewAction action="#{cadastroTarefaBean.inicializar}"/>
</f:metadata>

<ui:composition template="/templates/template.xhtml">

	<ui:define name="tituloJanela">Sistema com JSF 2.0 e Facelets</ui:define>
	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data" acceptcharset="ISO-8859-1" id="form">
			<div class="ui-fluid">
			<p:messages for ="message" showDetail="true" autoUpdate="true" closable="true" />
				<h1>Edicao de Tarefa</h1>
				<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo">

				<h:outputText value="Descrição da Tarefa: " />
				<h:inputText value="#{cadastroTarefaBean.tarefa.descricaoTarefa}"  />
				
				<p:outputLabel for="mask" value="Data:" />
					<p:calendar id="mask" value="#{cadastroTarefaBean.tarefa.dataTarefa}"
						pattern="dd/MM/yyyy" mask="true" navigator="true" showOn="button">
						<f:convertDateTime pattern="dd/MM/yyyy" type="both" dateStyle="short" timeZone="GMT-3"/>					
					</p:calendar>
					
				<h:outputText value="Status da Tarefa: " />
				<h:selectBooleanCheckbox value="#{cadastroTarefaBean.tarefa.ativada}" />	
				
				<p:commandButton action="#{cadastroTarefaBean.voltar(codigoVeiculo)}"  value="Voltar" />	
				<p:commandButton action="#{cadastroTarefaBean.cadastrar(codigoVeiculo)}"  update="lista" value="Salvar" />
				

			</p:panelGrid>
				</div>
			</h:form>
			
			<h:form enctype="multipart/form-data" id="lista">
				
				
			<p:dataTable value="#{cadastroTarefaBean.tarefas}" var="tarefa" 
						rows="10" rowsPerPageTemplate="5,10,15,20" id="mostraEquipamento"  paginator="true" >
				
			<p:column filterBy="#{tarefa.descricaoTarefa}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Descrição da Tarefa" />
					</f:facet>
					<h:outputText value="#{tarefa.descricaoTarefa}" />
			</p:column>
				
			<p:column filterBy="#{tarefa.dataTarefa}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Data da Tarefa" />
					</f:facet>
					<h:outputText value="#{tarefa.dataTarefa}" >
					<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
			</p:column>
			
			<p:column filterBy="#{tarefa.ativada}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Status da Tarefa" />
					</f:facet>
					<h:outputText value="#{tarefa.ativada}" />
			</p:column>		
			
			</p:dataTable>
		</h:form>
	</ui:define>	
	</ui:composition>
</html>
