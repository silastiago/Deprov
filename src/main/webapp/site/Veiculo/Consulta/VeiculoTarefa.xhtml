<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloJanela">Sistema com JSF 2.0 e Facelets</ui:define>
	<ui:define name="conteudo">

		<h:form id="frm">
				<p:messages for ="message" showDetail="true" autoUpdate="true" closable="true" />
				<h1>Veiculos Para Atribuição de Tarefas</h1>
			
				<p:toolbar id="toolbar">
					<p:toolbarGroup>

					<p:commandButton value="Novo" icon="ui-icon-plus"
						action="#{cadastroVeiculoBean.novo()}" process="@this"
						disabled="#{not seguranca.acessoCadastroVeiculoPermitido}"/>

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
					
					<p:commandButton value="Visualizar" icon="ui-icon-search"
						title="Editar" process="@this" action="#{cadastroVeiculoBean.edicao()}"  
						disabled="#{cadastroVeiculoBean.veiculoSelecionado == null or not seguranca.acessoConsultaVeiculoPermitido}" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
					
					<p:commandButton value="Visualizar Tarefas" icon="ui-icon-search"
						title="Editar" process="@this" action="#{cadastroVeiculoBean.redirecionaTarefa()}"  
						disabled="#{cadastroVeiculoBean.veiculoSelecionado == null or not seguranca.acessoConsultaVeiculoPermitido}" />
					
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

				</p:toolbarGroup>
			</p:toolbar>
			
			
			<p:dataTable value="#{cadastroVeiculoBean.listarVeiculos()}" var="veiculo"  id="mostraEquipamento"
							widgetVar="veiculoFiltro" filteredValue="#{cadastroVeiculoBean.listaVeiculosFiltrados}" 
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							paginator="true" rows="15" rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50"
							selection="#{cadastroVeiculoBean.veiculoSelecionado}" 
							selectionMode="single" rowKey="#{veiculo.codigo}"
							rowStyleClass="#{cadastroVeiculoBean.compara() ? 'green' : 'old'}">
				
			<p:ajax event="rowSelect" update=":frm:toolbar" />
			<p:ajax event="rowUnselect" update=":frm:toolbar" />  
			
				<f:facet name="header">
            		<p:outputPanel>
                		<h:outputText value="Busca Avançada:" />
                		<p:inputText id="globalFilter" onkeyup="PF('veiculoFiltro').filter()"/>
            		</p:outputPanel>
        		</f:facet>
				
				
				<p:column filterBy="#{veiculo.placa}"  style="text-align: center; width:7%" 
					filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Placa no Veiculo" />
					</f:facet>
					<h:outputText value="#{veiculo.placa}" />
				</p:column>
				
				<p:column filterBy="#{veiculo.placaOriginal}"  style="text-align: center; width:7%" 
					filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Placa no Original" />
					</f:facet>
					<h:outputText value="#{veiculo.placaOriginal}" />
				</p:column>


				<p:column filterBy="#{veiculo.fabricante.fabricante}"  style="text-align: center; width:7%" filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Fabricante" />
					</f:facet>
					<h:outputText value="#{veiculo.fabricante.fabricante}" />
				</p:column>
		
				<p:column filterBy="#{veiculo.modelo.modelo}"  style="text-align: center; width:7%" filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Modelo" />
					</f:facet>
					<h:outputText value="#{veiculo.modelo.modelo}" />
				</p:column>


				<p:column filterBy="#{veiculo.cor.cor}"  style="text-align: center; width:7%" filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Cor" />
					</f:facet>
					<h:outputText value="#{veiculo.cor.cor}" />
				</p:column>
				
				<p:column filterBy="#{veiculo.seguro.seguro}" style="text-align: center; width:10%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Seguro" />
					</f:facet>
					<h:outputText value="#{veiculo.seguro.seguro}" >
					</h:outputText>
				</p:column>


				<p:column filterBy="#{veiculo.chassi}"  style="text-align: center; width:12%" filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Chassi" />
					</f:facet>
					<h:outputText value="#{veiculo.chassi}" />
				</p:column>
	
				<p:column filterBy="#{veiculo.motor}"  style="text-align: center; width:12%" filterMatchMode="contains">
					<f:facet name="header">
						<h:outputText value="Motor" />
					</f:facet>
					<h:outputText value="#{veiculo.motor}" />
				</p:column>
				
				<p:column filterBy="#{veiculo.pericia.pericia}"  style="text-align: center; width:7%" filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Exame Veicular" />
					</f:facet>
					<h:outputText value="#{veiculo.pericia.pericia}" />
				</p:column>
				
				<p:column filterBy="#{veiculo.situacao.situacao}"  style="text-align: center; width:8%" filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Situação" />
					</f:facet>
					<h:outputText value="#{veiculo.situacao.situacao}" />
				</p:column>


				<f:facet name="footer">

				</f:facet>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
