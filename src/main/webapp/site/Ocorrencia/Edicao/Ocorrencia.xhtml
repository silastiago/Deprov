<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="codigoVeiculo"/>
	<f:viewParam name="codigoOcorrencia" value="#{cadastroOcorrenciaBean.ocorrencia}" />
</f:metadata>

<ui:composition template="/templates/template.xhtml">

	<ui:define name="tituloJanela">Sistema com JSF 2.0 e Facelets</ui:define>
	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data" acceptcharset="ISO-8859-1" id="form">
			<div class="ui-fluid">
			<p:messages for ="message" showDetail="true" autoUpdate="true" closable="true" />
				<h1>Edicao de Ocorrencia</h1>
				<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo">

				<h:outputText value="Nome: " />
				<h:inputText value="#{cadastroOcorrenciaBean.ocorrencia.ocorrencia}"  />

				<p:outputLabel for="mask" value="Data:" />
					<p:calendar id="mask" value="#{cadastroOcorrenciaBean.ocorrencia.data}"
						pattern="dd/MM/yyyy" mask="true" navigator="true" showOn="button">
						<f:convertDateTime pattern="dd/MM/yyyy" type="both" dateStyle="short" timeZone="GMT-3"/>						
					</p:calendar>
				
				<p:commandButton action="#{cadastroOcorrenciaBean.voltar(codigoVeiculo)}"  value="Voltar" />	
				<p:commandButton action="#{cadastroOcorrenciaBean.editar(codigoVeiculo)}"  update="lista" value="Salvar" />
				

			</p:panelGrid>
				</div>
			</h:form>
			
			<h:form enctype="multipart/form-data" id="lista">
				
				
			<p:dataTable value="#{cadastroOcorrenciaBean.ocorrencias}" var="ocorrencia" 
						rows="10" rowsPerPageTemplate="5,10,15,20" id="mostraEquipamento"  paginator="true" >
				
			<p:column filterBy="#{ocorrencia.ocorrencia}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Ocorrencia" />
					</f:facet>
					<h:outputText value="#{ocorrencia.ocorrencia}" />
			</p:column>
				
			<p:column filterBy="#{ocorrencia.data}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Ocorrencia" />
					</f:facet>
					<h:outputText value="#{ocorrencia.data}" >
					<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
			</p:column>
			
			<p:column style="text-align: center; width:3%">
					<h:link outcome="Ocorrencia" value="Editar">
					<i class="icon-edit"></i>
					<f:param name="codigoOcorrencia"  value="#{ocorrencia.codigo}"/>
					<f:param name="codigoVeiculo"  value="#{ocorrencia.veiculo.codigo}"/>
					</h:link>
			</p:column>
			
			<p:column style="text-align: center; width:3%">
				<h:commandLink value="Excluir Ocorrencia"
				 action="#{cadastroOcorrenciaBean.excluir(ocorrencia.codigo)}" 
				 onclick="if (!confirm('Confirmar a exclusÃ£o desta ocorrencia #{ocorrencia.ocorrencia} ? ')) return false"/>
				 <i class="icon-remove-sign"></i>
			</p:column>
			
			
			
			</p:dataTable>
		</h:form>
	</ui:define>	
	</ui:composition>
</html>
