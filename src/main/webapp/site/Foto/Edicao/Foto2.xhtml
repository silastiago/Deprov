<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="codigo" />
</f:metadata>


<ui:composition template="/templates/template.xhtml">

	<ui:define name="tituloJanela">Sistema com JSF 2.0 e Facelets</ui:define>
	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data" acceptcharset="ISO-8859-1">
			
			<p:toolbar id="toolbar">
					<p:toolbarGroup>

					<p:commandButton value="Voltar" icon="ui-icon-arrowreturnthick-1-w"
						title="Voltar" process="@this" action="#{cadastroFotoBean.voltar(codigo)}" />
					
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

						

				</p:toolbarGroup>
			</p:toolbar>
			
			<div class="ui-fluid">
				<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo">
				
				<p:fileUpload value="#{cadastroFotoBean.file}" mode="simple" skinSimple="true"/>
				
				<p:commandButton value="Submit" ajax="false" actionListener="#{cadastroFotoBean.upload}"  update="galeria"/>
				
			</p:panelGrid>
				</div>
			</h:form>
			
			
			<h:form enctype="multipart/form-data" id="foto">
			<div class="ui-fluid" align="center">
			
			<p:contextMenu for="galeria">
        		<p:menuitem value="Delete" update="@form" icon="ui-icon-close" actionListener="#{cadastroFotoBean.excluir}"/>
    		</p:contextMenu>
				
			<p:dataTable id="galeria" var="image" value="#{cadastroFotoBean.listarFotos(codigo)}" 
			selection="#{cadastroFotoBean.foto}" selectionMode="single" rowKey="#{image.codigo}">
				
				<p:column >
					<f:facet name="header">
					</f:facet>
					<p:graphicImage value="#{image.path}" width="100%" height="100%"/>
				</p:column>
				
			</p:dataTable>
			
				</div>
			</h:form>

	</ui:define>	
	</ui:composition>




</html>
