<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="codigoVeiculo" />
</f:metadata>


<ui:composition template="/templates/template.xhtml">

	<ui:define name="tituloJanela">Sistema com JSF 2.0 e Facelets</ui:define>
	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data">
			
			<div class="ui-fluid">
				<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo">
				
				<p:fileUpload value="#{cadastroFotoBean.file}" mode="simple" skinSimple="true"/>				
				<p:commandButton value="Submit" ajax="false"
					disabled="#{not seguranca.acessoEdicaoVeiculoPermitido}"
					action="#{cadastroFotoBean.upload(codigoVeiculo)}" />
				
			</p:panelGrid>
			</div>
			</h:form>
			
			
			
			
			<h:form enctype="multipart/form-data" id="frm">
			
			<p:toolbar id="toolbar">
					<p:toolbarGroup>
					<p:messages for ="message" showDetail="true" autoUpdate="true" closable="true" />
					<p:commandButton value="Voltar" icon="ui-icon-arrowreturnthick-1-w"
						title="Voltar" process="@this" action="#{cadastroFotoBean.voltar(codigoVeiculo)}" />
					
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
				
					<p:commandButton value="Excluir" icon="ui-icon-trash"
						title="Excluir" process="@this" update="tabela_fotos toolbar"
						action="#{cadastroFotoBean.excluir}"
						disabled="#{cadastroFotoBean.fotoSelecionada == null or not seguranca.acessoRemocaoVeiculoPermitido}"
						onclick="if (!confirm('Deseja deletar a foto: #{cadastroFotoBean.fotoSelecionada.path} ? ')) return false" />

				</p:toolbarGroup>
			</p:toolbar>
			
				
			<p:dataTable id="tabela_fotos" var="image" value="#{cadastroFotoBean.listaFotos}" 
							frame="box" rules="all" cellpadding="3" width="100%" headerClass="cabecalho" 
							rowClasses="cor-sim, cor-nao" columnClasses="nome"
							selection="#{cadastroFotoBean.fotoSelecionada}" 
							selectionMode="single" rowKey="#{image.codigo}">				
				
			<p:ajax event="rowSelect" update=":frm:toolbar" />
			<p:ajax event="rowUnselect" update=":frm:toolbar" />
				
				
				<p:column >
					<f:facet name="header">
					</f:facet>
					<p:graphicImage value="#{image.path}" width="100%" height="100%"/>
				</p:column>
				
				
			</p:dataTable>
			</h:form>

	</ui:define>	
	</ui:composition>
</html>
