<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="codigo" value="#{cadastroPessoaBean.pessoa}" />
</f:metadata>

<ui:composition template="/templates/template.xhtml">

	<ui:define name="tituloJanela">Sistema com JSF 2.0 e Facelets</ui:define>
	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data" acceptcharset="ISO-8859-1">
			<div class="ui-fluid">
				<h1>Cadastro de Pessoa</h1>				
				<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo">
				<h:outputText value="Login" />
				<h:inputText value="#{cadastroPessoaBean.pessoa.login}" />
			
			<h:outputLabel value="Grupo"/>
				<h:selectManyCheckbox value="#{cadastroPessoaBean.pessoa.grupos}" converter="grupoConverter" layout="pageDirection">
				<f:selectItems value="#{cadastroGrupoBean.listarGrupos()}" var="grupo" itemValue="#{grupo}" itemLabel="#{grupo.nome}"/>
				</h:selectManyCheckbox>
			</p:panelGrid>

			<h:commandButton action="#{cadastroPessoaBean.editar()}"
				value="Salvar" />
				</div>
		</h:form>

	<h1>Pessoas Cadastrados</h1>
	
			<h:form enctype="multipart/form-data">
			
			<p:dataTable var="pessoa" value="#{cadastroPessoaBean.listarPessoas()}"
			frame="box" rules="all" cellpadding="3"
				width="100%" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
				columnClasses="nome">
				
				
				
			<p:column filterBy="#{pessoa.login}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Login" />
					</f:facet>
					<h:outputText value="#{pessoa.login}" />
			</p:column>	
			
			<p:column style="text-align: center; width:5%">
					<f:facet name="header">
						<h:outputText value="Grupos" />
					</f:facet>
					<ui:repeat var="grupo" value="#{pessoa.grupos}">
						<h:outputText value="#{grupo.nome}" />
						<br></br>
					</ui:repeat>
			</p:column>
			
			</p:dataTable>
		</h:form>

	</ui:define>	
	</ui:composition>
</html>
