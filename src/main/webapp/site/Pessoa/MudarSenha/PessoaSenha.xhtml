<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="tituloJanela">Sistema com JSF 2.0 e Facelets</ui:define>
	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data" acceptcharset="ISO-8859-1">
			<div class="ui-fluid">
				<h1>Alteracao de Senha</h1>
				<p:messages for ="message" showDetail="true" autoUpdate="true" closable="true" />
								
				<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo">
				<h:outputText value="Senha" />
				<h:inputSecret value="#{cadastroPessoaBean.pessoa.senha}" />
			</p:panelGrid>

			<h:commandButton action="#{cadastroPessoaBean.alterarPropriaSenha()}"
				value="Salvar" />
				</div>
				</h:form>
		

	</ui:define>	
	</ui:composition>
</html>
