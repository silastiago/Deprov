<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="../../../templates/template.xhtml">
	<ui:define name="tituloJanela">Sistema com JSF 2.0 e Facelets</ui:define>
	<ui:define name="conteudo">
	
	<h1>Pessoas Cadastrados</h1>
	
			<h:form enctype="multipart/form-data">
			
			<p:dataTable var="pessoa" value="#{cadastroPessoaBean.listarPessoas()}"
			frame="box" rules="all" cellpadding="3"
				width="100%" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
				columnClasses="nome">
				
				
				
			<p:column filterBy="#{pessoa.login}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Login" />
					</f:facet>
					<h:outputText value="#{pessoa.login}" />
			</p:column>	
			
			<p:column style="text-align: center; width:5%">
					<f:facet name="header">
						<h:outputText value="Grupos" />
					</f:facet>
					<ui:repeat var="grupo" value="#{pessoa.grupos}">
						<h:outputText value="#{grupo.nome}" />
						<br></br>
					</ui:repeat>
				</p:column>
			
				
			<p:column style="text-align: center; width:3%">
					<h:link outcome="/site/Pessoa/Edicao/Pessoa" value="Editar">
					<i class="icon-edit"></i>
					<f:param name="codigo"  value="#{pessoa.codigo}"/>
					</h:link>
			</p:column>
				
			<p:column style="text-align: center; width:3%">
					<h:link outcome="/site/Pessoa/Edicao/PessoaSenha" value="Alterar Senha">
					<i class="icon-edit"></i>
					<f:param name="codigo"  value="#{pessoa.codigo}"/>
					</h:link>
			</p:column>
			
			<p:column style="text-align: center; width:3%">
				<h:commandLink value="Excluir"
				 action="#{cadastroPessoaBean.excluir(pessoa)}"
				 onclick="if (!confirm('Confirmar a exclusÃ£o desta Pessoa ? ')) return false"/>
				 <i class="icon-remove-sign"></i>
			</p:column>
			
			</p:dataTable>
		</h:form>	
	</ui:define>	
	</ui:composition>
</html>
