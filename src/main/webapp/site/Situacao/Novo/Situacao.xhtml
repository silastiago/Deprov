<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="codigo" value="#{cadastroSituacaoBean.situacao}" />
</f:metadata>


<ui:composition template="/templates/template.xhtml">

	<ui:define name="tituloJanela">Sistema com JSF 2.0 e Facelets</ui:define>
	<ui:define name="conteudo">
		<h:form enctype="multipart/form-data" acceptcharset="ISO-8859-1">
			<div class="ui-fluid">
			<p:messages for ="message" showDetail="true" autoUpdate="true" closable="true" />
				<h1>Cadastro de Situacoes de Veiculos</h1>				
				<p:panelGrid columns="2" style="width: 100%; margin-top: 20px"
					columnClasses="rotulo, campo">

				<h:outputText value="Tipo: " />
				<h:inputText value="#{cadastroSituacaoBean.situacao.situacao}" />
			</p:panelGrid>

			<h:commandButton action="#{cadastroSituacaoBean.cadastrar()}"
				value="Salvar" />
				</div>
		</h:form>

	<h1>Situacoes Cadastradas</h1>
	
			<h:form enctype="multipart/form-data">
			
			<p:dataTable var="situacao" value="#{cadastroSituacaoBean.listarSituacoes()}"
			frame="box" rules="all" cellpadding="3"
				width="100%" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
				columnClasses="nome">
				
			<p:column filterBy="#{situacao.situacao}"  style="text-align: center; width:5%" 
					filterMatchMode="startsWith">
					<f:facet name="header">
						<h:outputText value="Situacao" />
					</f:facet>
					<h:outputText value="#{situacao.situacao}" />
			</p:column>
				
			<p:column style="text-align: center; width:3%">
					<h:link outcome="/site/Situacao/Edicao/Situacao" value="Editar">
					<i class="icon-edit"></i>
					<f:param name="codigo"  value="#{situacao.codigo}"/>
					</h:link>
			</p:column>
			
			<p:column style="text-align: center; width:3%">
				<h:commandLink value="Excluir"
				 action="#{cadastroSituacaoBean.excluir(situacao)}"
				 onclick="if (!confirm('Confirmar a exclusÃ£o desta Situacao ? ')) return false"/>
				 <i class="icon-remove-sign"></i>
			</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>	
	</ui:composition>
</html>
