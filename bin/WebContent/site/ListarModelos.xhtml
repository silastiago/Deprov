<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloJanela">Sistema com JSF 2.0 e Facelets</ui:define>
	<ui:define name="conteudo">
	
	<h1>Lista de Modelos Cadastrados</h1>
	
			<h:form>
			
			<h:messages />
			
			
			<h:dataTable var="modelo" value="#{cadastroModeloBean.modelos}"
			frame="box" rules="all" cellpadding="3"
				width="100%" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
				columnClasses="nome" >
				
				
				
							
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{modelo.nome}
			</h:column>	
				
				<h:column>
				<f:facet name="header">Marca</f:facet>
				#{modelo.fabricante.nome}
			</h:column>
			
			
			<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:link outcome="Modelo" value="Editar">
					<f:param name="codigo"  value="#{modelo.codigo}"/>
					</h:link>
			</h:column>
				
								
				<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink value="Excluir"
				 action="#{cadastroModeloBean.excluir(modelo)}"
				 onclick="if (!confirm('Confirmar a exclusÃ£o deste Modelo? ')) return false"/>
			</h:column>
			
			</h:dataTable>
		</h:form>
	</ui:define>	
	</ui:composition>
</html>
